version: '3.1'

volumes:
  node_modules:
  vendor:
  dist:
services:
  app:
    build:
      context: ./
      dockerfile: dockerfile.app
    working_dir: /var/www
    command: bash -c "make install && php-fpm"
    volumes:
      - ./:/var/www/:delegated
      - node_modules:/var/www/node_modules
      - vendor:/var/www/crafter/vendor
      - dist:/var/www/dist
      - ~/.composer/auth.json:/root/.composer/auth.json

  web:
    build:
      context: ./
      dockerfile: dockerfile.web
    working_dir: /var/www/
    volumes:
      - ./public:/var/www/public:delegated
    ports:
      - 8000:80