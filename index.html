				<style>
					figcaption {
						margin-top:200px;
					}
					#sackmesser {
						margin-top:300px;
						width:120px;
						height:30px;
						position:relative;
						
						-webkit-transform: rotate(-45deg) scale(2);
						   -moz-transform: rotate(-45deg) scale(2);
						    -ms-transform: rotate(-45deg) scale(2);
						     -o-transform: rotate(-45deg) scale(2);
						        transform: rotate(-45deg) scale(2);
					}
					#sackmesser > div {
						background: #BF0808;
					}
					#sackmesser .center {
						width:120px;
						height: 30px;
						box-shadow: 4px -2px 0 rgba(0, 0, 0, 0.1) inset;
					}
					#sackmesser .top, #sackmesser .bottom {
						position:absolute;
						width:30px;
						height: 30px;
						border-radius: 30px;
						bottom:0;
					}
					#sackmesser .top {
						box-shadow: -4px -2px 0 rgba(0, 0, 0, 0.1) inset;
						right:-15px;
					}
					#sackmesser .top:after {
				 		background-color: #CCCCCC;
			 		  border-radius: 100% 0;
			 		  box-shadow: 3px -2px 0 rgba(0, 0, 0, 0.1) inset;
			 		  content: "";
			 		  display: block;
			 		  height: 100px;
			 		  left: 30px;
			 		  position: absolute;
			 		  top: -46px;
			 		  -webkit-transform: rotate(58deg);
			 		     -moz-transform: rotate(58deg);
			 		      -ms-transform: rotate(58deg);
			 		       -o-transform: rotate(58deg);
			 		          transform: rotate(58deg);
			 		  width: 19px;
			 		  z-index: -1;
					}
					#sackmesser .top:before {
 						background-color: #CCCCCC;
				    border-radius: 100% 0;
				    content: "";
				    display: block;
				    height: 90px;
				    left: 15px;
				    position: absolute;
				    top: -65px;
				    width: 24px;
				    box-shadow: 2px -2px 0 rgba(0, 0, 0, 0.1) inset;
				    z-index: -1;
					}
					#sackmesser .center:after,#sackmesser .center:before {
						margin-left:110px;
					}

					#sackmesser .center:after {
				 		background-color: #CCCCCC;
		 		    border-radius: 100% 0;
		 		    box-shadow: -2px 0 0 rgba(0, 0, 0, 0.1) inset;
		 		    content: "";
		 		    display: block;
		 		    height: 100px;
		 		    left: -4px;
		 		    position: absolute;
		 		    top: 1px;
		 		    -webkit-transform: rotate(128px);
		 		       -moz-transform: rotate(128px);
		 		        -ms-transform: rotate(128px);
		 		         -o-transform: rotate(128px);
		 		            transform: rotate(128px);
		 		    width: 20px;
		 		    z-index: -1;
					}
					#sackmesser .center:before {
 						background-color: #CCCCCC;
				    border-radius: 100% 0;
				    box-shadow: 1px -2px 0 rgba(0, 0, 0, 0.1) inset;
				    content: "";
				    display: block;
				    height: 72px;
				    left: 20px;
				    position: absolute;
				    top: -10px;
				    -webkit-transform: rotate(294deg);
				       -moz-transform: rotate(294deg);
				        -ms-transform: rotate(294deg);
				         -o-transform: rotate(294deg);
				            transform: rotate(294deg);
				    width: 13px;
				    z-index: -1;
					}
					#sackmesser .bottom {
						box-shadow: 4px -2px 0 rgba(0, 0, 0, 0.1) inset;
						left:-15px;
					}
