    <body>
        <!-- Add your site or application content here -->

        <main class="layout-wrapper">
            <header class="layout-header tac">
                <div class="container">
                    <div class="row">
                        <div class="gr-12">
                            <h1 data-feature="quote"></h1>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="container">
                    <div class="row">
                        <div class="gr-12 tac">
                            <img data-feature="icon" data-icon="sackmesser" data-original>



                            <div class="container tal">
                                <div class="row">
                                    <div class="gr-6 gr-12@small">
                                        <div class="form-field">
                                            <label for="email">Label</label>
                                            <input type="email" name="email" id="email" placeholder="Test">
                                        </div>
                                    </div>

                                    <div class="gr-6 gr-12@small">
                                        <div class="form-field -error">
                                            <label for="select">Label</label>
                                            <div class="select">
                                                <select name="test" id="select">
                                                    <option value="Test">Test</option>
                                                    <option value="Test">Foo</option>
                                                </select>
                                            </div>
                                            <div class="message"><span>Fehler</span></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="gr-6 gr-12@small">
                                        <div class="form-field -error">
                                            <label for="test">Label</label>
                                            <input type="text" name="test" id="test" placeholder="Test">
                                            <div class="message"><span>Fehler</span></div>
                                        </div>

                                        <div class="form-field -error">
                                            <label for="foo">Label</label>
                                            <input type="text" name="foo" id="foo" placeholder="Test">
                                            <div class="message"><span>Fehler</span></div>
                                        </div>
                                    </div>
                                    <div class="gr-6 gr-12@small fit-container">
                                        <div class="form-field fit -error">
                                            <label for="message">Label</label>
                                            <textarea placeholder="Test" id="message"></textarea>
                                            <div class="message"><span>Fehler</span></div>
                                        </div>
                                    </div>
                                </div>

                                <p>---</p>

                                <div class="row">
                                    <div class="gr-4 gr-12@small no-gutter-right no-gutter-right gutter-right@small">
                                        <div class="form-field">
                                            <input type="text" name="foo" id="foo" class="-small" placeholder="Test">
                                            <div class="message"><span>Fehler</span></div>
                                        </div>


                                        <label class="control -radio -with-text">
                                          <input id="radio1" name="radio" type="radio">
                                          <span class="control-indicator"></span>
                                          Toggle this custom radio
                                        </label>

                                        <label class="control -radio -with-text">
                                          <input id="radio2" name="radio" type="radio">
                                          <span class="control-indicator"></span>
                                          Or toggle this other custom radio
                                        </label>


                                        <label class="control -checkbox -with-text">
                                          <input type="checkbox">
                                          <span class="control-indicator"></span>
                                          Check this custom checkbox
                                        </label>
                                    </div>

                                    <div class="gr-2 gr-12@small">
                                        <button role="submit" class="-primary -small">Senden</button>
                                    </div>
                                </div>


                            </div>




                        </div>
                    </div>
                </div>
            </div>

            <footer class="layout-footer tac">
                <p>Made by goldinteractive</p>
            </footer>
